stages:
  - package
  - build
  - lint
  - test
  - deploy

package-front:
  stage: package
  script:
    - echo "Hello, i'm packaging your front-end"
    - cd ./webapp
    - npm install
    - npm install -g @angular/cli
    - npm run build

package-back:
  stage: package
  script:
    - echo "Hello, i'm packaging your back-end"
    - sudo add-apt-repository ppa:longsleep/golang-backports
    - sudo apt-get update
    - sudo apt install golang-1.16
    - echo 'export PATH=$PATH:/usr/lib/go-1.16/bin' >> ~/.bashrc
    - source ~/.bashrc
    - go version

build-front:
  stage: build
  script: 
    - cd webapp && ng serve

build-server: 
  stage: build
  script:
    - cd server && ng serve

lint-job:
  stage: lint
  script:
    - echo "Now, i'm linting your application"

test-job: 
  stage: test
  script: 
    - echo "Then, i'm testing your application"

deploy-job:
  stage: deploy
  script:
    - echo "To end, i'm deploying your application"
