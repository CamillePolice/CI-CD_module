stages:
  - lint
  - build
  - test
  - package
  - deploy

lint-front:
  stage: lint
  script:
    - echo "I'm linting your angular code" 
    - cd webapp
    - npm install eslint --save-dev
    - npx eslint "**/*.ts"
    
lint-back:
  allow_failure: true
  stage: lint
  script:
    - echo "I'm linting your go code"
    - cd server
    - $Env:GOPATH = pwd
    - echo $env:GOPATH
    - go get -u golang.org/x/lint/golint
    - ls
    - ./bin/golint main.go
    - Remove-Item "pkg" -Recurse -Force

build-front:
  allow_failure: true
  stage: build
  script:
    - echo "Hello, i'm building your front-end"
    - cd ./webapp
    - npm install
    - npm install @angular/cli
    - npm run build
    - Remove-Item "C:\inetpub\wwwroot\*" -Recurse
    - npm install http-server
    - Copy-Item -Path "dist\*" -Destination "C:\inetpub\wwwroot\" -Recurse
    - Copy-Item -Path .\node_modules\http-server -Destination "C:\inetpub\wwwroot\webapp\nodes_modules\http-server" -Recurse
    - Copy-Item -Path .\node_modules\@angular -Destination "C:\inetpub\wwwroot\webapp\nodes_modules\@angular" -Recurse

build-back:
  allow_failure: true
  stage: build
  script:
    - echo "Hello, i'm building your back-end"
    - cd server
    - go build main.go
    - Remove-Item "C:\inetpub\wwwroot\main" -ErrorAction Ignore
    - Copy-Item -Path "main" -Destination "C:\inetpub\wwwroot\"

test-front:
  allow_failure: true
  stage: test
  script:
    - echo "I'm testing your front"
    - cd ./webapp
    - C:\inetpub\wwwroot\webapp\node_modules\@angular\cli\bin\ng test

test-back:
  allow_failure: true
  stage: test
  script:
    - echo "I'm testing your back"
    - cd server
    - go test

package-job:
  stage: package
  script:
    - echo "I'm packaging your code to the staging environment"
    - C:\inetpub\wwwroot\webapp\node_modules\http-server\bin\http-server "C:\inetpub\wwwroot\webapp"
    - C:\inetpub\wwwroot\main.exe
  only:
    - master

deploy-job:
  stage: deploy
  script:
    - echo "I'm deploying your code to the production environment"
    - C:\inetpub\wwwroot\webapp\node_modules\http-server\bin\http-server "C:\inetpub\wwwroot\webapp"
    - C:\inetpub\wwwroot\main.exe
  only:
    - tags