stages:
  - lint
  - build
  - test
  - package
  - deploy

lint-front:
  image: node:14
  stage: lint
  script:
    - echo "I'm linting your angular code" 
    - cd webapp
    - npm install eslint --save-dev
    - npx eslint "**/*.ts"
    
lint-back:
  allow_failure: true
  image: golang:1.10
  stage: lint
  script:
    - echo "I'm linting your go code"
    - cd server
    - $Env:GOPATH = pwd
    - echo $env:GOPATH
    - go get -u golang.org/x/lint/golint
    - ls
    - ./bin/golint *.go
  cache:
    key: $Env:GOPATH

build-front:
  image: node:14
  stage: build
  script:
    - echo "Hello, i'm building your front-end"
    - cd ./webapp
    - npm install
    - npm install @angular/cli
    - npm run build
  cache: 
    paths:
      - ./webapp/node_modules/

build-back:
  allow_failure: true
  image: golang:1.10
  stage: build
  script:
    - echo "Hello, i'm building your back-end"
    - cd server 
    - go build *.go
    - ls

test-front:
  allow_failure: true
  image: node:14
  stage: test
  script:
    - echo "I'm testing your front"
    - cd ./webapp
    - ls
    - node_modules/@angular/cli/bin/ng test
  cache:
    paths:
      - ./webapp/node_modules/


test-back:
  allow_failure: true
  image: golang:1.10
  stage: test
  script:
    - echo "I'm testing your back"
    - cd server
    - go test

package-job:
  stage: package
  script:
    - echo "I'm packaging your code"

deploy-job:
  stage: deploy
  script:
    - echo "I'm deploying your code"
    - Copy-Item -Path "dist" -Destination "C:\inetpub\wwwroot" -Recurse