stages:
  - lint
  - build
  - test
  - package
  - deploy

lint-job:
  stage: lint
  script:
    - echo "I'm linting your code"
    - npm install eslint
    - cd webapp && eslint "**/*.ts"

build-front:
  image: node:14
  stage: build
  script:
    - echo "Hello, i'm building your front-end"
    - cd ./webapp
    - npm install
    - npm install -g @angular/cli
    - npm run build
    - ng --version

build-back:
  image: golang:1.10
  stage: build
  script:
    - echo "Hello, i'm building your back-end"
    - go version

test-job:
  stage: test
  script:
    - echo "I'm testing your code"

package-job:
  stage: package
  script:
    - echo "I'm packaging your code"

deploy-job:
  stage: deploy
  script:
    - echo "I'm deploying your code"